name: ci
    
on:
  push:
    branches: [addtests]
  pull_request:
    branches: [main]
        
jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
    
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
        
      - name: Run tests
        run: go test -v ./...
      	
      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest
       
      - name: run gosec
        run: gosec ./...

style:
    name: Style
    runs-on: ubuntu-latest
    steps:
      - name: Check out code  
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Check formatting
        run: test -z $(go fmt ./...)

lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest    

      - name: Run staticcheck
        run: staticcheck ./...

